<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Cards Layout</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            padding: 24px;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=1" alt="Random Image 1"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=2" alt="Random Image 2"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=3" alt="Random Image 3"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=4" alt="Random Image 4"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=5" alt="Random Image 5"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=6" alt="Random Image 6"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=7" alt="Random Image 7"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=8" alt="Random Image 8"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=9" alt="Random Image 9"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=10" alt="Random Image 10"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=11" alt="Random Image 11"></div>
    <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=12" alt="Random Image 12"></div>
</body>
</html>
