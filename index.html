<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Cards Layout</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            padding: 24px;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card"><img src="https://unsplash.com/photos/three-fish-cut-out-of-paper-on-a-white-surface-tx7mVmV5ch0" alt="Random Image 1"></div>
    <div class="card"><img src="https://unsplash.com/photos/a-bunch-of-blue-and-green-ribbons-flying-in-the-air-VamLqteS3uo" alt="Random Image 2"></div>
    <div class="card"><img src="https://unsplash.com/photos/a-painting-of-swans-swimming-in-the-water-9l5jb4QemJc" alt="Random Image 3"></div>
    <div class="card"><img src="https://unsplash.com/photos/a-pink-robot-with-green-eyes-and-a-black-background-CUjXucFK3fE" alt="Random Image 4"></div>
    <div class="card"><img src="https://unsplash.com/photos/aerial-view-of-beach-during-daytime-Ad7-qVkGy7Y" alt="Random Image 5"></div>
    <div class="card"><img src="https://unsplash.com/photos/a-blurry-photo-of-a-street-light-D9w2_Nh9CDQ" alt="Random Image 6"></div>
</body>
</html>
